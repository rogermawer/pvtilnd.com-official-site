<script>
        $(document).ready(function(){
            var clicked = true;
            $('#links').click(function(){
                if (clicked === true){
                    $('#socials').stop().fadeIn(800);
                    clicked = false;

                }else{
                    $('#socials').stop().fadeOut(800);
                    clicked = true;
                }
            });
        });
      
        
   $(document).ready(function(){
        $('.nav-item').click(function(){
            $(this).next().fadeIn(800);
            // save hash in url in case user pushes back button
            var elementID = $(this).attr('id');
            elementID = '#' + elementID;
            // if back button is pushed, close box
            window.onpopstate = function(event) {
                if (!(window.location.hash === elementID)){
                     $('.content-box').fadeOut(100);
                }
            }
        });
       // else, close box with 'x'
        $('.boxclose').click(function(){
            $('.content-box').fadeOut(100);
            // then remove hash from url
            removeHash();
        });
   });
        
function removeHash () { 
    // this will keep history in tact... not sure if we want that yet...
//    history.pushState("", document.title, window.location.pathname + window.location.search);
    // for now treat box close like a back button
    window.history.back();
}

$(document).ready(function(){
    $('#links').click(function(){
        $(this).parent().css('overflow','');
        $(this).animate({'right': '+=500px', opacity: 0}); //send to left 500px
        $(this).animate({'right': '-=1000px'}); //send to opposite side
        $(this).animate({'right': '+=500px', opacity: 1}); //send from opposite side
    });          
});
