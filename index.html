<style>

    
    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
}

.content-box {
    position: fixed;
    width: 100%;
    height: 100%;
    top:0;
    bottom:0;
    right:0;
    left:0;
    background-color: rgba(0,0,0,0.5);
    z-index: 9999;
    cursor: pointer;
}

.text-box{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}

    .hidden{
        display: none;
    }

</style>
      
      
    <script>
        
      
        
   $(document).ready(function(){
       var classes=[]
        $('.nav-item').click(function(){
            $('.nav-item').each(function(){
                var originalPosition = $(this).css("right");
                classes.push(originalPosition);
                });
            $(this).next().removeClass('hidden');
            $('.nav-item').not(this).animate({right:'95%'});
        });
        $('.content-box').click(function(){
            var i = 0;
            $(this).addClass('hidden');
            while (i < $('.nav-item').length) {
                $('.nav-item').each(function(){
                    $(this).animate({right:classes[i]});
                    i++; 
                    
                });
            };
        });
   });
      
        
        
      
      
      </script>
